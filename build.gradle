plugins {
    id 'java'
}

group 'com.bridgelabz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.opencsv:opencsv:5.4'
    compile("org.json:json:20141113")
    implementation 'com.google.code.gson:gson:2.8.7'
}
